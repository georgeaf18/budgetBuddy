<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budget Sidekick</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="">
        <div class="balance_div">
            <div class="balance_seperator">
                <p class = 'balance_text'>Remaining balance</p>
                <p class="budget"></p>
            </div>
            <hr />
            <div class="budget_separator">

                <p class="budget_text balance_text">Budget</p>
                <i class=" edit_icon fas fa-edit"></i>
                <p class="budget_div" contenteditable="true"></p>

            </div>
        </div>
    </header>
    <p class="cat_header">Categories</p>
    <div class="cat_parent_div">
        <div class="cat_div">

        </div>

        
        
    </div>
    <h3 class="total_cats">Total: </h3>


    <div class="main">
        <h1 class="expenses_header">Expenses</h1>
        <div class="arrows">
            <i class="left fas fa-arrow-circle-left"></i>
            <p>Week 1</p>
            <i class=" right fas fa-arrow-circle-right"></i>
        </div>
        
        <div class="expensesDiv"></div>
        <h3 class="total_expenses">Total: </h3>
    </div>

    <img class="add_button" src="add.png" alt="">

    <script src="index.js"></script>
</body>
</html>
